apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

mainClassName = "se.eyc.helloworld.HelloWorldService"

group "se.symphony.eyc"
version "1.0-SNAPSHOT"

sourceCompatibility = '1.6'
targetCompatibility = '1.6'

repositories{
    mavenCentral()
}

dependencies{
	compile "com.yammer.dropwizard:dropwizard-core:0.6.2"
}

jar {
    manifest {
        attributes 'Main-Class': 'se.eyc.helloworld.HelloWorldService',
                "Implementation-Title": "DropWizard sample",
                "Implementation-Version": version
    }
}